<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daftar Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Berita</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
   <ion-label>Daftar Berita</ion-label>
  </ion-item>
  <ion-item>
    <ion-list>
    <ion-card *ngFor="let berita of semuaBerita" (click)="goToDetail(berita.id)">
      <!-- Gambar Berita -->
      <img [src]="berita.image" alt="{{berita.title}}" />

      <ion-card-header>
        <ion-card-title>{{ berita.title }}</ion-card-title>
        <ion-card-subtitle>
          ⭐ {{ getAverageRating(berita.rating) }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Klik untuk membaca berita selengkapnya...
      </ion-card-content>

      
    </ion-card>
  </ion-list>
  </ion-item>
</ion-content>
