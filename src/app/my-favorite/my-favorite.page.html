<!-- Header sederhana: toolbar dengan tombol menu dan judul halaman -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Tombol menu untuk membuka side menu aplikasi -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorit Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tampilan saat tidak ada berita favorit:
       - *ngIf memeriksa favoriteNews.length
       - menampilkan ikon dan instruksi singkat -->
  <div *ngIf="favoriteNews.length === 0" class="ion-text-center ion-padding empty-state">
    <ion-icon name="heart-dislike-outline" class="empty-icon"></ion-icon>
    <h3>Belum Ada Favorit</h3>
    <p>Tekan ikon hati pada berita untuk menambahkannya ke sini.</p>
  </div>

  <!-- Daftar berita favorit:
       - *ngFor loop setiap item di favoriteNews
       - klik kartu memanggil goToDetail(berita.id) untuk membuka halaman detail -->
  <ion-card *ngFor="let berita of favoriteNews" (click)="goToDetail(berita.id)" button="true">
    <ion-img [src]="berita.image" class="favorite-card-image"></ion-img>
    <ion-card-header>
      <!-- Judul berita -->
      <ion-card-title>{{ berita.title }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Style -->
  <style>
    .favorite-card-image {
      height: 200px; 
      width: 100%;
      object-fit: cover; /* Biarkan gambar memenuhi area tanpa merusak rasio */
    }

    .empty-state {
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #777;
    }
    .empty-icon {
      font-size: 5em;
      margin-bottom: 16px;
      color: var(--ion-color-medium);
    }
  </style>
</ion-content>
