<ion-menu auto-hide="true" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/tabs/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/daftar-berita">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Daftar Berita</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/kategori">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Kategori Berita</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/baca-berita">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Baca Berita</ion-label>
      </ion-item>

      <ion-item routerLink="/login">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- konten utama tabs -->
<ion-tabs id="main-content">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cari-berita">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Cari Berita</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-favorite">
      <ion-icon name="bookmarks-outline"></ion-icon>
      <ion-label>My Favorite</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
